<!doctype html>

<head>
  <title>Map viewer</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <style>
    html { height: 100%; }
    body {margin: 0; width: 100%; height: 100%; overflow:hidden; }
    #container { position:relative; width: 100%; height: 100%; }
    canvas { width:99%; height:99%; position: absolute; top:0px; }
  </style>
  <script src="utils.js"></script>
  <script src="affinetransform.js"></script>
  <script src="pinchzoom.js"></script>
  <script src="CanvasTilesRenderer.js"></script>
  <script src="tiledviewer.js"></script>
</head>

<body>
  <div id = "container">
    <canvas id="viewer" width="400" height="400" style="border:solid black 3px;">
      Your browser sucks.
    </canvas>
  </div>
    <script>        
    	var canvasTilesRenderer = new CanvasTilesRenderer({
          canvas: document.getElementById("viewer"),
          url: function(scale, x, y) { return "AYU-M0037-Ayutthay-NT-512/" + scale + "/" + x + "/" + y + ".jpg"; },
          width:0.694458,
          height:0.500000,
          tileSize: 512,
	  maxNumCachedTiles: 32,
          debug: true,
          minScale: .2,
    	  });

      var resize = function() {
        canvasTilesRenderer.refresh();
      };
      window.onresize = resize;
      resize();
      
    </script>
</body>
</html>
