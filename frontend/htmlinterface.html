<!doctype html>

<head>
  <title>Map viewer</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <style>
    html { height: 100%; }
    body {margin: 0; width: 100%; height: 100%; overflow:hidden; }
    .container { width: 100%; height: 100%; }
    .red { background-color: #f00; }
  </style>
  <script src="utils.js"></script>
  <script src="affinetransform.js"></script>
  <script src="pinchzoom.js"></script>
  <script src="CanvasTilesRenderer.js"></script>
  <script src="htmlinterface.js"></script>
</head>

<body>
  <div
    class="container"
    data-map-url="http://a.tile2.opencyclemap.org/transport/$scale/$x/$y.png"
    data-map-width=1
    data-map-height=1
    data-map-tileSize=256
    data-map-minScale=.00002
  >
    <p data-map-geo="115.1755046860522,-8.375433878242848">Test</p>
    <p data-map-pos=".5,.5">Test</p>
    <p data-map-pos=".5,.3" data-map-anchor=".5,.5">Centered Test</p>
    <div class="red"
      data-map-pos=".3,.8"
      data-map-width=".3"
      data-map-height=".1"
      ></div>
  </div>
</body>
</html>
